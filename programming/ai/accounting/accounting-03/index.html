<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Accounting Application</h1>

    <div id="filter-section">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <button id="filter-data">Filter</button>
    </div>

    <div id="report-section">
        <h2>Combined Income and Expense Report</h2>
        <h3>Using Google Sheets API version 4</h3>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Payee</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    
    <div id="report-section-2">
        <h3>Using Google Sheets API version 3</h3>
        <div id="json">json here</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
